<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Wagmi Example</title>
    <link rel="stylesheet" href="css/App.css" />
  </head>

  <body>
    <div class="pages" id="app">
      <div class="container">
        <img src="/reown.svg" alt="Reown" class="logo" />
        <h1 class="title">Wallet Signer</h1>

        <!-- Single Connect Button -->
        <button id="connect-button" class="primary">Connect</button>

        <!-- Loader & Feedback (inline) -->
        <div id="loaderContainer" class="loader-hidden">
          <div class="status-wrap">
            <div class="spinner" id="spinner" aria-hidden="true"></div>
            <div id="statusIcon" class="status-icon" aria-hidden="true"></div>
          </div>
          <div id="liveFeedback" class="feedback">Waiting...</div>
        </div>

        <!-- Modal popup with custom 3-arc spinner -->
        <div id="statusModal" class="modal-hidden" role="dialog" aria-modal="true">
          <div class="modal-backdrop" id="modalBackdrop"></div>
          <div class="modal-content">
            <div class="modal-spinner-wrap">
              <!-- SVG with three arcs designed to animate sequentially -->
              <svg id="arcSpinner" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <g transform="translate(60,60)">
                  <path id="arc1" class="arc arc-1" d="M40 0 A40 40 0 0 1 12 38" fill="none" stroke-linecap="round" stroke-width="8" />
                  <path id="arc2" class="arc arc-2" d="M12 38 A40 40 0 0 1 -32 23" fill="none" stroke-linecap="round" stroke-width="8" />
                  <path id="arc3" class="arc arc-3" d="M-32 23 A40 40 0 0 1 -40 -0" fill="none" stroke-linecap="round" stroke-width="8" />
                  <circle cx="0" cy="0" r="36" class="arc-base" fill="none" stroke="rgba(0,0,0,0.04)" stroke-width="8" />
                </g>
              </svg>
            </div>
            <div id="modalMessage" class="modal-message">Awaiting...</div>
            <div id="modalStatus" class="modal-status"></div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
